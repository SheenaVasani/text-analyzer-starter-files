<html>
    <head>
        <title>Text analyzer</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <main>
                <h1>Text analyzer</h1>
                <p>Paste in text below, submit, and get some basic stats back.</p>

                <form>
                    <div>
                        <label for="user-text">Text to analyze</label>
                        <textarea cols="60" rows="20" id="js-text" name="user-text" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." required></textarea>
                    </div>
                    <div>
                        <button id="js-submit" type="submit">Analyze it!</button>
                    </div>
                </form>

                <dl class="hidden text-report">
                    <dt>Word count</dt>
                    <dd class="wordcount js-wordcount"></dd>

                    <dt>Unique word count</dt>
                    <dd class="unique js-unique"></dd>

                    <dt>Average word length</dt>
                    <dd class="average js-average"></dd>
                </dl>
            </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
